{% load static %}

<nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
  <div class="container-fluid py-1 px-3">

    <!-- Breadcrumb / Segment -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm">
          <span class="opacity-5 text-dark">Salama · Investimentos</span>
        </li>
        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">
          {{ segment|default:"Dashboard"|title }}
        </li>
      </ol>
    </nav>

    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <!-- Empurra tudo para a direita -->
      <div class="ms-md-auto"></div>

      <ul class="navbar-nav d-flex align-items-center justify-content-end">

        <!-- Toggler do sidenav (mobile) -->
        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </a>
        </li>

        <!-- Utilizador logado -->
        <li class="nav-item d-flex align-items-center px-2">
          <span class="d-flex align-items-center text-sm text-dark">
            <i class="material-symbols-rounded me-1" style="font-size: 18px; color:#064E3B;">account_circle</i>
            {% if request.user.is_authenticated %}
              {{ request.user.get_full_name|default:request.user.username }}
            {% else %}
              Convidado
            {% endif %}
          </span>
        </li>

        <!-- Logout -->
        <li class="nav-item d-flex align-items-center ps-2">
          <form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="btn btn-link mb-0 p-0 text-body d-flex align-items-center"
                    title="Terminar sessão">
              <i class="material-symbols-rounded" style="font-size: 20px; color:#B91C1C;">logout</i>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
